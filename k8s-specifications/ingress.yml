# Install Nginx Ingress Controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  namespace: voting-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - host: "ec2-52-66-6-56.ap-south-1.compute.amazonaws.com" # Vaild Domain name Or IP of Host
    http:
      paths:
      - path: /result
        pathType: Prefix
        backend:
          service:
            name: result
            port:
              number: 5001

      - path: /vote
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 5000
