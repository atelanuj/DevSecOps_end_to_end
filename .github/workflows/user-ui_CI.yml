---
name: CallBooking application CI user-ui
    
on:
    workflow_dispatch:
    push:
        branches:
            - main
        paths:
            - user-ui/**
        
jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
            
            - name: Docker login
              run: |
                docker login -u "${{ vars.DOCKER_USERNAME }}" -p "${{ secrets.DOCKERHUB_PASS }}"
    
            - name: Build and Push Admin UI image
              run: |
                echo "Building and pushing Admin UI image"
                docker build -t user-ui ./user-ui
                docker tag user-ui ${{ vars.DOCKER_USERNAME }}/user-ui:v${{github.run_number}}
                docker push ${{ vars.DOCKER_USERNAME }}/user-ui:v${{github.run_number}}
    
    Deploy:
        runs-on: ubuntu-latest
        needs: build-and-push
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
    
            - name: Updating the tag in Manifests for Latest Image.
              run: |
                sed -i 's|image:.*|image: '"${{ vars.DOCKER_USERNAME }}"'/user-ui:v'"${{github.run_number}}"'|g' k8s/user-ui/deployment.yml
                git config --local user.email "github-actions[bot]@users.noreply.github.com"
                git config --local user.name "github-actions[bot]"
                git commit -a -m "Updated the Image tag to ${{github.run_number}}"
                echo "Updated the tag in Manifests for ADMIN UI with Latest Image."

            - name: Deploy to Kubernetes
              uses: ad-m/github-push-action@master
              with:
                github_token: ${{ secrets.GIT_TOKEN }}
                branch: ${{ github.ref }}